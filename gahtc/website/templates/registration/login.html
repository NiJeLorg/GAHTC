{% extends "website/base.html" %}
{% load staticfiles %}
{% load bootstrap_tags %}

{% block content %}
    <div class="container">
    	<div class="row">
			<div class="col-md-6">
				<h3>Log In</h3>
				<form method="post" action=".">
				  {% csrf_token %} 
				  {{ form|as_bootstrap }}
				  <input type="submit" class="btn btn-default" value="Log in" />
				  <input type="hidden" name="next" value="{{ next }}" />
				</form>
				<br />
				<p>Forgot your username or password? <a href="{% url 'auth_password_reset' %}">Look it up or reset it here.</a></p>
				<p>Not registered? <a href="{% url 'registration_register' %}">Register here!</a></p>
			</div>
		</div>
    </div> <!-- /container -->
{% endblock %}
