{% extends "website/base.html" %}
{% load bootstrap_tags %}

{% block content %}
    <div class="container">
    	<div class="row">
			<div class="col-md-6">
				<h3>Register for GAHTC</h3>
				<form method="post" action="." enctype="multipart/form-data">
				  {% csrf_token %} 
				  {{ form|as_bootstrap }}
				  <input type="submit" class="btn btn-default" value="Submit" />
				</form>
			</div>
		</div>
    </div> <!-- /container -->
{% endblock %}
