{% extends "website/base.html" %}
{% load i18n %}
{% load bootstrap_tags %}

{% block content %}
    <div class="container">
    	<div class="row">
			<div class="col-md-6">
				<h3>Password Reset Form</h3>
				<p>Enter your email address here and we'll email you your username and a link to reset your password. Thanks!
				<form method="post" action=".">
				  {% csrf_token %} 
				  {{ form|as_bootstrap }}
				  <input type="submit" class="btn btn-default" value="Submit" />
				</form>
			</div>
		</div>
    </div> <!-- /container -->
{% endblock %}
