{% extends 'website/base.html' %} 
{% load staticfiles %} 

{% block head_js_block %}
<script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}" async defer></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
 integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
 crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
 integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
 crossorigin=""></script>
 <script type="text/javascript" src="https://unpkg.com/leaflet-geosearch@2.6.0/dist/bundle.min.js"></script>
 <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>
 <link  href="https://unpkg.com/leaflet-geosearch@latest/assets/css/leaflet.css" rel="stylesheet" />
 
{% endblock %}

{% block css_block %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" >
{% endblock%}
  
{% block content%}
  <div class="map-header">
    <h3 class="map-header-text"><strong>Step 1: </strong>Refine Your Location Search</h3>
    <a class="button step-button" href="{% url 'mapbuilder:map-extent' %}">Next</a>
  </div>
  <div id="map"></div>
    <div class="layer-switcher">
      <button class="layer-buttons" id="btn1">Terrain</button>
      <button class="layer-buttons button-active" id="btn2">Political</button>
      <button class="layer-buttons" id="btn3">Satellite</button>
    </div>
  <script>

  var lat = localStorage.getItem('lat');
  var long = localStorage.getItem('long');
  var center = [lat, long]
  var mapBoxURL = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}'
  var mapBoxAttribution = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>'
  
  // initialize the map
  var map = L.map('map', {
          center: center,
          zoom:5,
      })
  var marker = L.marker([lat, long]).addTo(map);
  

  // Add GeoSearch 
  var z = window.GeoSearch;
  const provider = new z.GoogleProvider();
  const searchControl = new z.GeoSearchControl({
    provider:provider,
    style: 'button',
    key:'{{ GOOGLE_API_KEY }}',
  });


map.addControl(searchControl)

var streets = L.tileLayer(mapBoxURL, {attribution: mapBoxAttribution, maxZoom: 18, id: 'mapbox.streets',accessToken: '{{ MAPBOX_ACCESS_TOKEN }}'}),
    terrain = L.tileLayer(mapBoxURL, {attribution: mapBoxAttribution,maxZoom: 18, id: 'mapbox.outdoors',accessToken: '{{ MAPBOX_ACCESS_TOKEN }}'}),
    satellite = L.tileLayer(mapBoxURL, {attribution: mapBoxAttribution,maxZoom: 18, id: 'mapbox.satellite',accessToken: '{{ MAPBOX_ACCESS_TOKEN }}'})

// Toggle Between layers
$('.layer-buttons').click(function(e) {       
    $('.layer-buttons').removeClass('button-active');    
    $(this).addClass('button-active');
    if (this.id == 'btn1') {
      map.removeLayer(streets, satellite);
      map.addLayer(terrain);
      layerId = 'terrain';
    } else if (this.id == 'btn2'){
      map.removeLayer(terrain, satellite);
      map.addLayer(streets);
      layerId = 'streets';
    } else {
      map.removeLayer(streets, terrain);
      map.addLayer(satellite);
      layerId = 'satellite';
    }
    localStorage.setItem('layerId', layerId);
    console.log(localStorage.getItem('layerId'))
});

$(document).ready(function() {
   $("#btn2").trigger('click');
});
  </script>
{% endblock%}
